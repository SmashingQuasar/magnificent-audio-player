<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="submodules/reset-css/reset.css" />
    <link rel="stylesheet" href="build/css/main.min.css">
    <link rel="stylesheet" href="build/css/demo.min.css">
    <script src="build/javascript/main.js" defer></script>
    <script src="build/javascript/demo.js" defer></script>
    <title>Custom player</title>
</head>
<body>
    
    <main>
        <custom-player data-map="container">
            <audio>
                <source src="demo/audio/sample.mp3" type="audio/mpeg">
            </audio>
            <ul>
                <li><button data-map="play|pause"></button></li>
                <li>
                    <progress data-map="timeline"></progress>
                    <span data-map="time"></span>
                </li>
                <li><button></button></li>
                <li>
                    <button data-map="mute"></button>
                    <progress data-map="volume"></progress>
                </li>
            </ul>
        </custom-player>
    </main>

</body>
</html>
